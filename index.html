<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to GitHub Cloud</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#files">Files</a></li>
                <li><a href="#admin">Admin</a></li>
                <li><a href="#login">Login with GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Your Cloud Files</h2>
            <div id="file-list">
                <!-- List of files fetched from GitHub will be displayed here -->
            </div>
        </section>

        <section id="files">
            <h2>Upload New File</h2>
            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <input type="file" id="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="admin">
            <h2>Admin Panel</h2>
            <div id="user-management">
                <h3>User Permissions</h3>
                <!-- User permissions management UI will be here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GitHub Cloud Service</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
